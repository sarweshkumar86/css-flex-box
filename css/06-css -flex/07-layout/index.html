<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
*{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
}

.wrapper-1{

width: 100%;
height: 100vh;
background-color: aquamarine;
display: flex;
justify-content: center;
align-items: center;


}

.container-1{

width: 80%;
height: 80%;
background-color: rgb(219, 111, 122);
display: flex;
flex-direction: column;
justify-content: space-around;
align-items: center;
padding-top: 20px;
padding-bottom: 20px;
border-radius: 10px;
box-shadow: 5px 5px 10px rgb(3, 73, 89);

}

.box-5{

width: 95%;
height: 10%;
background-color: rgb(62, 138, 135);
border-radius: 10px;
box-shadow: 5px 5px 10px rgb(134, 29, 65);
}
.box-6{

width: 95%;
height: 70%;
background-color: rgb(219, 111, 122);
display: flex;
justify-content: space-between;

}

.box-6 >.item-3{

width: 25%;
height: 100%;
background-color: rgb(12, 112, 109);
border-radius: 10px;
box-shadow: 5px 5px 10px rgb(134, 29, 65);

}

.box-6 >.item-4{

 width: 73%;
 height: 100%;
 background-color: rgb(211, 47, 82);
 display: flex;
 align-items: end;
 justify-content: space-evenly;
 padding-bottom: 10px;
 border-radius: 10px;
 box-shadow: 5px 5px 10px rgb(3, 73, 89);

}

.box-6 .item-4 .text-3{
width: 30%;
height: 45%;
background-color: rgb(135, 128, 126);
border-radius: 10px;
/* box-shadow: 5px 5px 10px rgb(3, 73, 89); */

}

.box-6 .item-4 .text-4{
width: 30%;
height: 45%;
background-color: rgb(135, 128, 126);
border-radius: 10px;
/* box-shadow: 5px 5px 10px rgb(3, 73, 89); */

}

.box-6 .item-4 .text-5{
width: 30%;
height: 45%;
background-color: rgb(135, 128, 126);
border-radius: 10px;
/* box-shadow: 5px 5px 10px rgb(3, 73, 89); */

}

.box-7{

width: 95%;
height: 10%;
background-color: rgb(62, 138, 135);
border-radius: 10px;
box-shadow: 5px 5px 10px rgb(134, 29, 65);

}


H3{
            text-align: center;
            text-transform: uppercase;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(14, 13, 11);
            padding-top: 10px;

        }

        .box-6{
            position: relative;
        }

        .main
        {
            width: 150px;
            height: 20px;
            /* background-color: darkcyan; */
            position: absolute;
            top: 150px;
            left: 50%;
            text-align: center;
        }

</style>
<body>
    <div class="wrapper-1">
        <div class="container-1">
           <div class="box-5"><h3>header</h3></div>
           <div class="box-6">
                    <div class="main"> hello</div>

               <div class="item-3"><h3>aside</h3></div>
               <div class="item-4">
                   <div class="text-3"><h3>image</h3></div>
                   <div class="text-4"><h3>image</h3></div>
                   <div class="text-5"><h3>image</h3></div>
               </div>
           </div>
           <div class="box-7"><h3>footer</h3></div>
        </div>
   </div>
   
</body>
</html>
